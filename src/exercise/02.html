<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<html>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  
    <script type="module">
      const rootElement = document.getElementById('root')
      const divElementProps = { className: 'container', children: 'Hello world!' };
      const divElement = React.createElement('div', divElementProps);
      const root = ReactDOM.createRoot(rootElement);
      root.render(divElement)
    </script>
  </body>
</html>

<html>
  <body>
    <div id="root2"></div>
    <script type="module">
      const rootElement2 = document.getElementById('root2');

      const helloSpan = React.createElement('span', { key: 1 }, 'Hello');
  
      const worldSpan = React.createElement('span', { key: 2 }, 'World Again!');
  
      const containerDiv = React.createElement('div', { className: 'container' }, [helloSpan, ' ', worldSpan]);

      ReactDOM.createRoot(rootElement2).render(containerDiv);
  
    </script>
  </body>
</html>
